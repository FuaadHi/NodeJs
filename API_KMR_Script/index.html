  <body>
    <h2>Socket.io</h2>
    <button onclick="send()">sendEv</button>
    <button onclick="join()">join</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      socket.on("connect", () => {
        console.log("connected to the server");
      });
      function join() {
        socket.emit("joinroom");
      }
      socket.on("newmsg", () => {
        console.log("msge recieved");
      });

        
      function send() {
        socket.emit("sendmsg", {
          name: "fuaaad",
          age: 22,
        });
      }
    </script>
